<div class="jumbotron col-sm-6 col-sm-push-3">
	<h1>Login</h1>

	<form class="form">
		<div class="form-group">
			<input type="text" placeholder="Enter your username" ng-model="user.username" class="form-control">
		</div>

		<div class="form-group">
			<input type="password" placeholder="Enter your password" ng-model="user.password" class="form-control">
		</div>

		<button class="btn btn-success">Login</button>
		<button class="btn btn-primary" ng-click="FBLogin()">FB Login</button>
	</form>
	<br />
	<pre>{{user}}</pre>
</div>
